<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cs go case opening</title>
</head>

<body>
  <div id="navBar">
    <h1 style="color: white;">Case Opening</h1>
  </div>

  <div id="secondaryBtnContainer">
    <button type="button" class="btn btn-primary" id="secondaryBtn">Cases opened: 0 </button>
  </div>

  <div id="cardsContainer">
    <div class="vl"></div>
    <div id="allCards">
    </div>
  </div>

  <button type="button" class="btn btn-primary" id="primaryBtn">Open</button>

  <div id="statistics">
    <div id="title">Opening statistics</div>
    <div id="statisticsCardsContainer">
    <div class="statisticsCards">
      <div id="blue">Total blue skins:</div>
      <div id="blueCounter">0</div>
    </div>
    <div class="statisticsCards">
      <div id="purple">Total purple skins:</div>
      <div id="purpleCounter">0</div>
    </div>
    <div class="statisticsCards">
      <div id="pink">Total pink skins:</div>
      <div id="pinkCounter">0</div>
    </div>
    <div class="statisticsCards">
      <div id="red">Total red skins:</div>
      <div id="redCounter">0</div>
    </div>
    <div class="statisticsCards">
      <div id="special">Total special skins:</div>
      <div id="specialCounter">0</div>
    </div>
    <div class="statisticsCards">
      <div id="moneySpent">Total money spent:</div>
      <div id="moneySpentCounter">0 $</div>
    </div>
  </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
