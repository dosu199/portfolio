<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cars game</title>
</head>

<body>


    <canvas id="gameTable"></canvas>
    <div id="gameStruff">
        <div id="scoreStuff">
            <div id="score"> Score:
                <div id="scoreNumber">0</div>
            </div>
        </div>
        <div id="specialItems">
            <div id="logo">
                <div id="specialItemsLogo"></div>
                <div id="text">Collected:</div>
            </div>
            <div id="counter">
                <div id="specialItemsCounter">0</div>
            </div>
        </div>
    </div>
    <div id="menu">
        <div style="padding: 30px; font-size: 20px;">Game Over</div>
        <div style="display: flex; justify-content: center; align-items: center;
    flex: 1;">
            <button id="restart">Restart</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
